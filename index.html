<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReactStrap</title>
    <script src="https://fb.me/react-15.0.0.js"></script>
    <script src="https://fb.me/react-dom-15.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <div id="greeting-div"></div>

    <script type="text/babel">

      var Theme = React.createClass({
        render: function() {
          return (
          <div>
            <Navbar brand="ReactLayout"/>
            <Jumbotron heading="Hello there" text="This is a simple project demonstrating the usage of React"/>
            <Page currentPage='home'/>
          </div>
          )
        }
      });

      var Jumbotron = React.createClass({
        render: function(){
          return (
            <div>
            <nav className="jumbotron">
              <div className="container">
                <h1>{this.props.heading}</h1>
                <p className="lead">{this.props.text}</p>
                <p><a className="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
              </div>
            </nav>
            </div>
          )
        }
      });

     var Page = React.createClass({
        render: function(){
          return (
            <div>
              <div className="container">
                <h2>{this.props.currentPage.charAt(0).toUpperCase() + this.props.currentPage.slice(1)}</h2>
              </div>
            </div>
          )
        }
      });

      var Navbar = React.createClass({
        getDefaultProps: function(){
          return {
            brand: 'ReactLayout'
          }
        },

        render: function(){
          return (
            <nav className="navbar navbar-default">
              <div className="container">
                <div className="navbar-header">
                  <a className="navbar-brand" href="#">
                    {this.props.brand}
                  </a>
                 </div>
                 <div id="navbar">
                    <ul className="nav navbar-nav">
                      <li className="{(this.props.currentPage === 'home' ?) ? 'active' : '' }"><a href="#">Home</a></li>
                      <li className="{(this.props.currentPage === 'contact' ?) ? 'active' : '' }"><a href="#">Contact</a></li>
                      <li className="{(this.props.currentPage === 'about' ?) ? 'active' : '' }"><a href="#">About</a></li>
                    </ul>
                 </div>
                </div>
            </nav>
          )
        }
      });



      ReactDOM.render(
        <Theme />,
        document.getElementById('greeting-div')
      );
    </script>
  </body>
</html>
